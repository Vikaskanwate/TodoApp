<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
.text-strikethrough {
    text-decoration: line-through;
    color: gray;
}
</style>
</head>
<body>

	<div class="contriner mt-5" >
	<div class="row">
		<h1 class="text-center">Add Todo</h1>
		<div class="text-center mt-5 mb-5">
		<form th:action="add" method="post">
			<input class="border rounded p-1  border-dark text-center" type="text" name="title" placeholder="add todo">
			<button class="btn btn-primary" type="submit">save</button>
		</form>
		</div>
		
		<div class="w-100 d-flex align-items-center justify-content-center" >
		
		<div class="col-md-3  border border-black">
		<table class="table">
			<tr class="border border-black">
				<th>TodoList</th>
				<th>MarkDone</th>
				<th>delete</th>
			</tr>
			<tr th:each="t:${tList}">
				<td  th:classappend="${t.completed} ? 'text-strikethrough' : '' "
					th:text="${t.title}"></td>
				<td><a class="text-decoration-none" th:href="@{/tasks/toggle/{id}(id=${t.id})}">Done</a></td>
				<td ><a class="text-decoration-none" th:href="@{/tasks/delete/{id}(id=${t.id})}">Delete</a></td>
			</tr>
		</table>
		</div>
		</div>
	</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
